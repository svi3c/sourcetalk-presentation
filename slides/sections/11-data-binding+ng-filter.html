<slide>
    <h2>Two-way data binding</h2>

    <p>example:</p>

    <pre hl="html">
        <code>
&lt;body ng-app&gt;

    &lt;h2 ng-bind="myViewModel.heading"&gt;&lt;/h2&gt;

    &lt;input type="text" ng-model="myViewModel.heading"/&gt;

    &lt;button type="button" ng-click="myViewModel.heading = 'Demo'"&gt;Demo&lt;/button&gt;

&lt;/body&gt;
        </code>
    </pre>
